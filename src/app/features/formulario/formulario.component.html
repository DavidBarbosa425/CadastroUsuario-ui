<div class="btn-voltar-container">
    <button pButton icon="pi pi-angle-left" pButton pRipple 
            type="button" class="p-button-success btn-voltar" (click)="voltar()">
    </button>
</div>
<div class="container">
    
    <div class="container-formulario">   
        <div class="p-fluid">
            <div class="titulo-container">
                <h2 class="titulo-formulario">Cadastro de Usu√°rio</h2> 
            </div>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" pInputText formControlName="nome" />
                </div>
                
                <div class="field">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome" type="text" pInputText formControlName="sobrenome" />
                </div>
                
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" type="email" pInputText formControlName="email" />                  
                </div>
                
                <div class="field">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <p-calendar id="dataNascimento" formControlName="dataNascimento" inputStyleClass="w-full"></p-calendar>
                </div>
                
                <div class="field">
                    <label for="escolaridades">Escolaridade</label>
                    <p-dropdown
                    id="escolaridade"
                    formControlName="escolaridade"
                    [options]="escolaridades"
                    optionLabel="descricao"
                    placeholder="Selecione Escolaridade"
                    ></p-dropdown>
                </div>
                
                <div class="btn-salvar">
                    <button type="submit" pButton label="Salvar" class="p-button-success"></button>
                </div>
            </form>
        </div>
    </div>    
</div>
